<body>
  <script>

function sum_cal() 
{
  var sum = 0;
  var i = 1;
  var calculation = "";
  while (i <= 100) {

    sum = sum + i
    i= i+1

    calculation = calculation +sum +  "<br>"
    document.getElementById("sum").innerHTML = sum;
    document.getElementById("calculation").innerHTML = calculation;

  }  
}


function sum_cal3() 
{
  var sum = 0;
  var i = 100;
  var calculation = "";
  while (i >= 1) {

  

    calculation = calculation + i +  "<br>"
    document.getElementById("sum").innerHTML = sum;
    document.getElementById("calculation").innerHTML = calculation;
    i= i-1
  }  
}


function sum_cal4() 
{
  var sum = 0;
  var i = 1;
  var calculation = "";
  while (i <= 100) {

    if(i%2==0){

      calculation = "<font color =red>" + calculation + i +  "</font><br>"
    }
    else{
      calculation = "<font color =black>" + calculation + i +  "</font><br>"
    }
    document.getElementById("sum").innerHTML = sum;
    document.getElementById("calculation").innerHTML = calculation;
    i= i+1
  }  
}


</script>
