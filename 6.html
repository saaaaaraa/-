<!DOCTYPE html>
<html>
  <head>
    <title>구구단</title>
  </head>
  <body>
    <h1>구구단</h1>
    <ul>
      <!-- 2단부터 9단까지 출력 -->
      <script>
        for (var i = 2; i <= 9; i++) {
          for (var j = 1; j <= 9; j++) {
            document.write("<li>" + i + " x " + j + " = " + (i*j) + "</li>");
          }
        }
      </script>
    </ul>
  </body>
</html>
